<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Office Floor Plan -->
  <rect x="0" y="0" width="1000" height="800" fill="#f8f9fa" />
  
  <!-- Grid lines for reference -->
  <g stroke="#e9ecef" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="0" y1="100" x2="1000" y2="100" />
    <line x1="0" y1="200" x2="1000" y2="200" />
    <line x1="0" y1="300" x2="1000" y2="300" />
    <line x1="0" y1="400" x2="1000" y2="400" />
    <line x1="0" y1="500" x2="1000" y2="500" />
    <line x1="0" y1="600" x2="1000" y2="600" />
    <line x1="0" y1="700" x2="1000" y2="700" />
    
    <!-- Vertical grid lines -->
    <line x1="100" y1="0" x2="100" y2="800" />
    <line x1="200" y1="0" x2="200" y2="800" />
    <line x1="300" y1="0" x2="300" y2="800" />
    <line x1="400" y1="0" x2="400" y2="800" />
    <line x1="500" y1="0" x2="500" y2="800" />
    <line x1="600" y1="0" x2="600" y2="800" />
    <line x1="700" y1="0" x2="700" y2="800" />
    <line x1="800" y1="0" x2="800" y2="800" />
    <line x1="900" y1="0" x2="900" y2="800" />
  </g>
  
  <!-- Main office zones -->
  <g stroke="#dee2e6" stroke-width="2" fill="#ffffff">
    <!-- Zone B1 (left) -->
    <rect x="50" y="50" width="250" height="350" />
    <text x="175" y="30" font-size="14" text-anchor="middle" fill="#495057">Zone B1</text>
    
    <!-- Zone B2 (middle left) -->
    <rect x="350" y="50" width="250" height="350" />
    <text x="475" y="30" font-size="14" text-anchor="middle" fill="#495057">Zone B2</text>
    
    <!-- Zone B3 (middle right) -->
    <rect x="650" y="50" width="250" height="350" />
    <text x="775" y="30" font-size="14" text-anchor="middle" fill="#495057">Zone B3</text>
    
    <!-- Zone C1 (bottom left) -->
    <rect x="50" y="450" width="250" height="350" />
    <text x="175" y="430" font-size="14" text-anchor="middle" fill="#495057">Zone C1</text>
    
    <!-- Zone C2 (bottom middle left) -->
    <rect x="350" y="450" width="250" height="350" />
    <text x="475" y="430" font-size="14" text-anchor="middle" fill="#495057">Zone C2</text>
    
    <!-- Zone C3 (bottom middle right) -->
    <rect x="650" y="450" width="250" height="350" />
    <text x="775" y="430" font-size="14" text-anchor="middle" fill="#495057">Zone C3</text>
  </g>
  
  <!-- Common areas and features -->
  <g stroke="#ced4da" stroke-width="1" fill="#e9ecef">
    <!-- Meeting room 1 -->
    <rect x="925" y="100" width="50" height="100" rx="5" ry="5" />
    <text x="950" y="150" font-size="10" text-anchor="middle" fill="#495057">M1</text>
    
    <!-- Meeting room 2 -->
    <rect x="925" y="250" width="50" height="100" rx="5" ry="5" />
    <text x="950" y="300" font-size="10" text-anchor="middle" fill="#495057">M2</text>
    
    <!-- Break area -->
    <circle cx="950" cy="450" r="30" />
    <text x="950" y="455" font-size="10" text-anchor="middle" fill="#495057">Break</text>
    
    <!-- Restrooms -->
    <rect x="925" y="500" width="50" height="100" rx="5" ry="5" />
    <text x="950" y="550" font-size="10" text-anchor="middle" fill="#495057">Rest</text>
  </g>
  
  <!-- North indicator -->
  <g transform="translate(40, 750)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#adb5bd" />
    <text x="0" y="5" font-size="12" text-anchor="middle" fill="#495057">N</text>
    <line x1="0" y1="-15" x2="0" y2="-25" stroke="#495057" stroke-width="2" />
    <polygon points="0,-30 -5,-25 5,-25" fill="#495057" />
  </g>
</svg>
